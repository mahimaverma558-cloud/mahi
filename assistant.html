<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Room Assistant</title>
    <style>
        /* RESET */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .page {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* TECH BACKGROUND */
        
        .page1 {
            background: radial-gradient(circle, #0f0f0f, #000000);
            z-index: 2;
            color: #00ffe1;
            text-align: center;
        }
        
        .page1::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05;
            z-index: 0;
        }
        
        .page1 h1 {
            font-size: 3.8rem;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
            animation: glow 2s infinite alternate;
        }
        
        .clock {
            margin-top: 30px;
            font-size: 3rem;
            font-weight: bold;
            color: #ffdd57;
            text-shadow: 0 0 10px #ffdd57;
            z-index: 1;
        }
        
        .swipe-hint {
            position: absolute;
            bottom: 30px;
            font-size: 1rem;
            color: #888;
            animation: bounce 2s infinite;
            z-index: 1;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
            }
            to {
                text-shadow: 0 0 20px #00ffe1, 0 0 40px #00ffe1;
            }
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        /* PAGE 2 */
        
        .page2 {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 30px;
            z-index: 1;
            text-align: center;
        }
        
        .page2 h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffe1;
            text-shadow: 0 0 10px #00ffe1;
        }
        
        .page2 p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: auto;
            color: #ccc;
        }
        /* TRANSITION EFFECT */
        
        .swiped .page1 {
            transform: translateY(-100%);
        }
        
        .swiped .page2 {
            transform: translateY(-100%);
        }
        
        @media (max-width: 600px) {
            .page1 h1 {
                font-size: 2.2rem;
            }
            .clock {
                font-size: 2rem;
            }
            .page2 h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- PAGE 1 -->
    <div class="page page1">
        <h1>Smart Room Assistant</h1>
        <div class="clock" id="clock">00:00:00</div>
        <div class="swipe-hint">⬆ Swipe up or click to continue ⬆</div>
    </div>

    <!-- PAGE 2 -->
    <div class="page page2">
        <h2>Welcome to the Future</h2>
        <p>
            Your room just got smarter. Control lighting, temperature, and security with your voice or phone. This is not just automation — it's intelligence in motion.
        </p>
    </div>

    <!-- JS FOR CLOCK + SWIPE -->
    <script>
        // CLOCK
        function updateClock() {
            const clockEl = document.getElementById('clock');
            const now = new Date();
            let hrs = now.getHours();
            let mins = now.getMinutes();
            let secs = now.getSeconds();

            hrs = hrs < 10 ? '0' + hrs : hrs;
            mins = mins < 10 ? '0' + mins : mins;
            secs = secs < 10 ? '0' + secs : secs;

            clockEl.textContent = `${hrs}:${mins}:${secs}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // SWIPE / CLICK
        let startY = 0;
        const body = document.body;

        body.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        body.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            if (startY - endY > 50) {
                body.classList.add('swiped');
            }
        });

        document.querySelector('.page1').addEventListener('click', () => {
            body.classList.add('swiped');
        });
    </script>

</body>

</html>
